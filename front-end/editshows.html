<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="./assets/editshows.js" defer></script>
    <title>Edit Shows | A Play Today</title>
</head>
<body>
    <nav>
        <!-- LOGIN/LOGOUT -->
    </nav>
    <header>
        <h1>A Play Today</h1>
        <h2>Find a play, today!</h2>
    </header>
    <hr/>
    <main>
        <div class="content" id="shows">
        </div>
        <hr/>
    <form id="create-show">
        <fieldset>
            <label for="title">Show name:</label>
            <input type="text" id="title" name="title" required>
        </fieldset>
        <fieldset>
            <label for="title">Description:</label>
            <textarea id="content" name="content" required></textarea>
        </fieldset>
        <fieldset>
            <label for="title">Duration:</label>
            <textarea id="content" name="content" required></textarea>
        </fieldset>
        <fieldset>
            <label for="title">Runs until:</label>
            <textarea id="content" name="content" required></textarea>
        </fieldset>
        <input type="submit" value="Post">
    </main>
</body>
</html>
