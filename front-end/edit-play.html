<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="./assets/edit-play.js"></script>
    <title>A Play Today</title>
</head>
<body>
    <header>
        <h1>A Play Today</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">All Shows</a></li>
                <li><a href="#">Edit Shows</a></li>
                <li><a href="#">Edit Theatres</a></li>
            </ul>
        </nav>
    </header>

    <section id="intro">
        <center><h2>Update the details of a show</h2></center>
    </section>
    <main>
        <form id="edit-play-form" class="form-styled">
    
            <div class="form-group form-group-row">
                <div class="form-group-inner">
                    <label for="name">Name</label>
                    <input id="name" type="text">
                </div>
    
                <div class="form-group-inner">
                    <label for="theatre">Theatre</label>
                    <select id="theatre">
                        <!-- Theatre options will be here -->
                    </select>
                </div>
            </div>
    
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description"></textarea>
            </div>
    
            <div class="form-group form-group-row">
                <div class="form-group-inner">
                    <label for="end_date">End Date</label>
                    <input id="end_date" type="text">
                </div>
    
                <div class="form-group-inner">
                    <label for="genre">Genre</label>
                    <input id="genre" type="text">
                </div>
    
                <div class="form-group-inner">
                    <label for="duration">Duration</label>
                    <input id="duration" type="text">
                </div>
            </div>
    
            <div class="form-group">
                <label for="poster">Poster URL</label>
                <input id="poster" type="text">
            </div>
    
            <div class="form-group-button">
                <button type="submit">Submit</button>
            </div>
    
        </form>
    </main>
    
    <footer>
        <p>&copy; 2023 A Play Today</p>
    </footer>
</body>
</html>
